name: Release

on:
  push:
    tags:
    - v*.*.*

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: GoReleaser Action
      uses: goreleaser/goreleaser-action@v4.3.0
