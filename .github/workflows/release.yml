name: Release

on:
  push:
    tags:
    - v*.*.*

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Go Release Binaries
      uses: wangyoucao577/go-release-action@v1.38
